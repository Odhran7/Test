<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/admin.css" />
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <img src="./logob.png" alt="Logo" width="250px">

    <h1>Admin Dashboard</h1>

		</form>
	</div>
